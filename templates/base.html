<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Stucommerce{% endblock %}</title>

    {% load static %}

    {% block css %}
       <link rel="stylesheet"  href="{% static 'css/main.css' %}">
    {% endblock %}

</head>
<body>
    <header>
        <div class="logo">
       <h1>Stucommerce</h1>
       <img src="" >
        </div>
        <nav>
            <ul>
                <li><a href="{% url "home" %}">Products</a></li>
                <li><a href="{% url "homep" %}">Home</a></li>
                <li><a href="{% url "home" %}">About</a></li>
                <li><a href="{% url "home" %}">Contact</a></li>
                <li><a href="{% url "home"%}">Cart</a></li>
            </ul>
        </nav>
        <div class="search">
         <input type="search" placeholder="search">
         <button type="submit">Search</button>
        </div>
    </header>
    <main>
{% block content %}
{% endblock %}
    </main>
<footer>
    <p>&copy 2024 My site</p>

    <ul>
        <li><a href="{% url "home" %}">Privacy Policy</a></li>
        <li><a href="{% url "home" %}">Terms of Service</a></li>
    </ul>
</footer>
{% block scripts %}
  <scripts src="{% static "js/main.js" %}"></scripts>
{% endblock  %}
</body>
</html>
